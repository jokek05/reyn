{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>reyn</title>
    <link rel="stylesheet" href="{% static 'chat/css/style.css' %}">
    <link rel="icon" href="{% static 'chat/images/favicon.jpg' %}" type="image/x-icon">
</head>
<body>
{% if not request.path|slice:":6" == "/chat/" %}
<header class="header-bar">
    <div class="header-left">
    <a href="{% url 'profile_self' %}" class="user-profile-link">
        {% if user.profile.avatar %}
            <img src="{{ user.profile.avatar.url }}" alt="–ê–≤–∞—Ç–∞—Ä –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è {{ user.username }}" class="header-avatar">
        {% endif %}
        <span class="header-username">{{ user.username }}</span>
    </a>

    </div>

    <div class="header-title">reyn</div>

    <div class="header-right">
        {% if user.is_authenticated %}
            <div class="action-menu">
                <button class="actionMenuBtn" type="button">‚ò∞ –ú–µ–Ω—é</button>
                <div class="dropdown-content">
                    <form action="{% url 'profile_self' %}" method="get">
                        <button type="submit">üë§ –ü—Ä–æ—Ñ–∏–ª—å</button>
                    </form>
                    <form action="{% url 'contacts' %}" method="get">
                        <button type="submit">üë• –ö–æ–Ω—Ç–∞–∫—Ç—ã</button>
                    </form>
                    <form action="{% url 'index' %}" method="get">
                        <button type="submit">üí¨ –ú–æ–∏ —á–∞—Ç—ã</button>
                    </form>
                    <form action="{% url 'logout' %}" method="post">
                        {% csrf_token %}
                        <button type="submit">üö™ –í—ã—Ö–æ–¥</button>
                    </form>
                </div>
            </div>
        {% else %}
            <a href="{% url 'login' %}">–í—Ö–æ–¥</a>
            <a href="{% url 'signup' %}">–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</a>
        {% endif %}
        <button class="theme-toggle" id="themeToggle">üåì</button>
    </div>
</header>
{% endif %}

<main>
    {% block content %}{% endblock %}
</main>

<script>
document.addEventListener('DOMContentLoaded', function () {
    // –£–Ω–∏–≤–µ—Ä—Å–∞–ª—å–Ω–æ–µ –º–µ–Ω—é (–ø–æ–¥–¥–µ—Ä–∂–∫–∞ –Ω–µ—Å–∫–æ–ª—å–∫–∏—Ö)
    const menuButtons = document.querySelectorAll('.actionMenuBtn');

    menuButtons.forEach(btn => {
        const dropdown = btn.nextElementSibling;

        btn.addEventListener('click', function (e) {
            e.stopPropagation();

            // –ó–∞–∫—Ä—ã–≤–∞–µ–º –¥—Ä—É–≥–∏–µ –æ—Ç–∫—Ä—ã—Ç—ã–µ –º–µ–Ω—é
            document.querySelectorAll('.dropdown-content').forEach(menu => {
                if (menu !== dropdown) menu.classList.remove('show');
            });

            dropdown.classList.toggle('show');
        });
    });

    // –ö–ª–∏–∫ –≤–Ω–µ –º–µ–Ω—é
    document.addEventListener('click', function () {
        document.querySelectorAll('.dropdown-content').forEach(menu => {
            menu.classList.remove('show');
        });
    });

    // Escape –∑–∞–∫—Ä—ã–≤–∞–µ—Ç –º–µ–Ω—é
    document.addEventListener('keydown', function (e) {
        if (e.key === 'Escape') {
            document.querySelectorAll('.dropdown-content').forEach(menu => {
                menu.classList.remove('show');
            });
        }
    });

    // –¢—ë–º–Ω–∞—è —Ç–µ–º–∞
    const themeToggle = document.getElementById('themeToggle');
    const html = document.documentElement;

    function setTheme(dark) {
        if (dark) {
            html.classList.add('dark-theme');
            localStorage.setItem('theme', 'dark');
        } else {
            html.classList.remove('dark-theme');
            localStorage.setItem('theme', 'light');
        }
    }

    const savedTheme = localStorage.getItem('theme');
    if (savedTheme === 'dark') {
        setTheme(true);
    }

    themeToggle.addEventListener('click', () => {
        const isDark = html.classList.contains('dark-theme');
        setTheme(!isDark);
    });
});
</script>
</body>
</html>
