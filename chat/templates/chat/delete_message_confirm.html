{% extends 'base.html' %}

{% block content %}
<h2>Удалить сообщение</h2>
<p>Вы уверены, что хотите удалить это сообщение?</p>
<p><strong>{{ message.text }}</strong></p>

<form method="post">
    {% csrf_token %}
    <button type="submit">Удалить</button>
    <a href="{% url 'chat' message.chat.id %}">Отмена</a>
</form>
{% endblock %}
