{% extends 'base.html' %}
{% block content %}
<h2>Создать новый чат</h2>
{% if error %}
<p style="color:red">{{ error }}</p>
{% endif %}
<form method="post">
    {% csrf_token %}
    <input type="text" name="username" placeholder="Имя пользователя">
    <button type="submit">Создать</button>
</form>
<a href="{% url 'index' %}">Назад</a>
{% endblock %}
